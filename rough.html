<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .red-tag {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
        <div class="red-tag">Red Tag</div>
    </div>

    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
        <div class="red-tag">Red Tag</div>
    </div>

    <!-- Add more image containers as needed -->

</body>
</html>
